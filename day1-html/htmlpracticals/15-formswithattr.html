<html>
<body>
    <h1>Registration Form</h1>
    <form>
        <input type="text" id="name" name="name" placeholder="Enter Your name" value="dummy"><br>
        Mobile : <input type="number" id="mobile" name="mobile" required><br>
        Email : <input type="email" id="email" name="email" required><br>
        Address : <input type="text" id="address" name="address" readonly><br>
        Pincode : <input type="text" id="pincode" name="pincode" disabled><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
