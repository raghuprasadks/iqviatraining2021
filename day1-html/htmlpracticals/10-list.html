<html>
<body>
   <h1>List - Unordered</h1>
    <ul style="list-style-type:none;">
        <li>Dosa</li>
        <li>Idli</li>
        <li>Parota</li>
    </ul>


    <h1>List - Ordered</h1>
    <ol  type="a">
        <li>Dosa</li>
        <li>Idli</li>
        <li>Parota</li>
    </ol>
    <ul  type="square">
        <li>Dosa</li>
        <li>Idli</li>
        <li>Parota</li>
    </ul>
    
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
</body>

</html>
