<html>
<body>
<h1>Date and Time</h1>
<form method="GET" autocomplete="off" novalidate>
Name : <input type="text" id="name" name="name"
Enter DoB : <input type="date" id="dob"><br>
Enter DoB - time : <input type="datetime" id="dot"><br>
Enter DoB - time Local : <input type="datetime-local" id="dol"><br>
<h1>Select Browswer</h1>
<select>
    <option></option>
    <option value="Internet Explorer">Internet Explorer</option>
        <option value="Firefox">Firefox</option>
        <option value="Chrome">Chrome</option>
        <option value="Opera">Opera</option>
        <option value="Safari">Safari</option>
</select>

<h1>Datalist Browswer</h1>
<input list="browsers">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>

  <input type="submit" value="save">
</form>
</body>
</html>
