<!DOCTYPE html>
<html>
<head>
	<title>Input Types</title>
</head>
<body>

<h1>Input Types</h1>
<form action="response.html" method="post">
<label>Enter Name</label>
<input type="text" name="fullname" id="fname"><br>
<label>Enter Age</label>
<input type="number" name="age" id="age">
<br>
<label>Enter Email</label>
<input type="email" name="email" id="email">
<br>
<label>Sex</label>
<input type="radio" name="sex">Male
<input type="radio" name="sex">Female
<input type="radio" name="sex">Others
<br>
<label>Educational Qualification</label>
<input type="checkbox" name="ug">Under Graduate
<input type="checkbox" name="pg">Post Graduate
<input type="checkbox" name="oth">Others
<br>
<label>City</label>
<select>
	<option value="bng">Bengaluru</option>
	<option value="mys">Mysore</option>
	<option value="smg">Shimoga</option>

</select>
<br>

<input type="submit" value="click Me">
</form>
</body>
</html>
