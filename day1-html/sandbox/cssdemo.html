<!DOCTYPE html>
<html>
<head>
	<title>CSS Demo</title>
		<!-- Internal styling -->
	<style type="text/css">
		p,div{
			color: blue;
		}

		#div1
		{
				color: red;	
		}

		.mycls{
			color:orange;
		}

		.clsStyle{
			text-align: center;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="mycls.css">
</head>
<body>
	<!-- Inline styling-->
	<h1 style="color: red">This is header 1</h1>

	<h2 style="color: yellow;background-color: red ">This is header 1</h1>

			<p>This is paragraph 1</p>
			<p>This is paragraph 2</p>

			<div>This is  div 1</div>
			<div class="clsStyle">This is div 2</div>

			<div id="div1">This is a special div</div>
				<h3 class="mycls">Demo of class in h3</h3>
				<h4 class="mycls clsStyle">Demo of class in h4</h4>
</body>
</html>
