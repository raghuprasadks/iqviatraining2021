<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Menu - hotel 1 - unordered list</h1>
    <!--<ul>-->
    <ul style="list-style-type: circle;">
        <!--list item-->
       <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
   </ul>
   <h1>Menu - hotel 2 - ordered list</h1>
   <!--<ol>-->
    <ol type="a">
       <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
   </ol>
</body>
</html>
