<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements-2</title>
</head>
<body>

    <h1>Elements</h1>

    <Label>Enter your name</Label>
    <input type="text" id="name" name="name"><br>
    <Label>Enter your email</Label>
    <input type="text" id="email" name="email"><br>
    <Label>Enter your mobile</Label>
    <input type="text" id="mobile" name="mobile"><br>
    <!-- Radio button-->
    <label>Sex</label>
    Male: <input type="radio" name="sex" value="m">
    Female: <input type="radio" name="sex" value="f">
    Others: <input type="radio" name="sex" value="o">
    <br>
    <!-- Checkbox-->
    <label>Education</label>
    UG: <input type="checkbox" name="ug" value="ug">
    PG: <input type="checkbox" name="pg" value="pg">
    Others: <input type="checkbox" name="oth" value="o">
    <br>
    <!-- Selct-->
    <label>Location</label>
    <select id="location">
        <option value="bng">Bengaluru</option>
        <option value="chn">Chennai</option>
        <option value="hyd">Hyderabad</option>
    </select>
    <br>
    <input type="submit" value="register">
</body>
</html>
