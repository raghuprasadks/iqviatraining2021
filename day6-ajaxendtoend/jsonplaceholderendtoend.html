<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - End to End</title>
</head>
<body onload="getTodos()">
    <h1>Todos</h1>
    <table id="result">
    </table>
    <script>
        todos=[];
        function getTodos(){
            fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response=>response.json())
            //.then(json=>console.log(json))
            .then(json=>displayData(json))
        }
        /**
         * 
         * {userId: 1, id: 1, title: "delectus aut autem", completed: false}
         * **/
        function displayData(jsondata){
            todos = jsondata;
            console.log('displayData::',todos);
            var data="<tr><td>User Id</td><td>Id</td><td>Title</td><td>Completed</td></tr>";
            for (i=0;i<todos.length;i++){
                data=data+`<tr><td>${todos[i].userId}</td><td>${todos[i].id}</td><td>${todos[i].title}</td><td>${todos[i].completed}</td></tr>`;
            }            
            document.getElementById("result").innerHTML=data;
        }        
    </script>
</body>
</html>
