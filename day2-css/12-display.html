<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        a{
            /**display:none; **/
            display: block;
            height: 30px;
            padding: 2px;
            background-color: lightblue;
            margin: 2px;
                   }
        div{
            width:25%;
            height: 50px;
            margin: 2px;
            padding: 5px;
            background-color: lightsalmon;
            display: inline-block;

        }
    </style>
</head>
<body>

    <div>Div 1</div>
    <div>Div 2</div>
    <div>Div 3</div>
    <hr>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    
</body>
</html>
