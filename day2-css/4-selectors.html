<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /**
        element selector
        **/

        h3{
            color:coral;
        }

        h1{
            color: cornflowerblue;
        }
        /** id selector **/
        #hid{
            color:red;
        }
        /** class selector**/
        .mycls{
            font-size: 30px;
            color: rosybrown;
        }
        .bg{
            background-color: silver;
        }
    </style>
</head>
<body>
    <h1>This is h1</h1>
    <h1 id="hid">This is another h1</h1>
    <div class="mycls">
        <p>This is a paragraph</p>
    </div>
    <p class="mycls">Another paragraph</p>
    <h2 class = "mycls bg">This is h2</h2>
    <h3>This is h3</h3>
</body>
</html>
