<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>

    <h1>Prototype</h1>

    <script>

        function Account(name,actno,mobile){
            this.name = name;
            this.actno=actno;
            this.mobile= mobile;
            this.balance=0;
            this.deposit=function(actno,amt){
                this.balance=this.balance+amt;
                return this.balance;
            }
        }

        Account.prototype.withdraw=function(actno,amt){
            this.balance = this.balance - amt;
            return this.balance;
        }

        Account.prototype.aadhar='';

        var myact= new Account('raghu',101,9845547471);
        myact.aadhar=1234466665;
        bal = myact.deposit(101,10000);
        console.log('balance ',bal);
    </script>
    
</body>
</html>
