<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>email Validation with different status</title>
<style>
input.ng-invalid{
    background-color: lightblue;
}
</style>
</head>
<body ng-app="">

    <form name="myForm">
    Name: <input id="myName" name="myName" ng-model="myText" required><br>
    Email : <input type="email" name="myAddress" ng-model="text" required>
    <h1>Status</h1>

    <p>Valid : {{myForm.myAddress.$valid}} (if true,the value meets all the criteria)</p>
    <p>Dirty : {{myForm.myAddress.$dirty}} (if true,the value has been changed)</p>
    <p>Touched : {{myForm.myAddress.$touched}} (if true,the field has been in focus)</p>
</form>
    
</body>
</html>
