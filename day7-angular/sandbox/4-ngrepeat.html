<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-repeat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>

    <div ng-app="" ng-init="employees=[
    {name:'raghu',profession:'IT',location:'Bengaluru'},
    {name:'ramya',profession:'Sports',location:'Chennai'},
    {name:'ganesh',profession:'finance',location:'Hyderabad'},
    ]">


    <ul>
        <li ng-repeat="e in employees">{{e.name}}-{{e.profession}} - {{e.location}}</li>
    </ul>

</div>
    


</body>
</html>
